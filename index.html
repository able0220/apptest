<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>모바일 미로 탈출 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>모바일 미로 탈출 게임</h1>
  <div id="maze"></div>
  <p id="message"></p>

  <!-- 터치용 방향 버튼 -->
  <div id="controls">
    <button class="control-button" id="up">↑</button>
  </div>
  <div id="controls" style="justify-content: center;">
    <button class="control-button" id="left">←</button>
    <button class="control-button" id="down">↓</button>
    <button class="control-button" id="right">→</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
